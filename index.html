<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>DON'T READ THE COMMENTS</title>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

  <script type="text/javascript" src="javascript/models/badcomment.js"></script>
  <script type="text/javascript" src="javascript/models/timer.js"></script>
  <script type="text/javascript" src="javascript/models/player.js"></script>
  <script type="text/javascript" src="javascript/models/round.js"></script>
  <script type="text/javascript" src="javascript/models/game.js"></script>
  <script type="text/javascript" src="javascript/index.js"></script>
  <link rel="stylesheet" href="css/stylesheet.css">
  <link rel="stylesheet" href="css/animate.min.css">
</head>
<body>

  <div class="sunset sans-serif" id="round-timer">Filler</div>
  <div class="sunset sans-serif" id="player-message"></div>
  <div id="main-menu" class="animated fadeInUp">
    <h1 class="logo sans-serif sunset">Don't Read the Comments</h1>
    <button type="button" name="button" id="1-player-button">1 player</button>
    <button type="button" name="button" id="2-player-button">2 players</button>
    <p class="sans-serif sunset">Select a mode to start.</p>

  </div>
  <div id="game-wrapper">


    <!-- <div id="text-gradient"></div> -->

    <div id="wrapper">

      <div id="text-to-type">
      </div>
    </div>
    <div class="full-width-wrapper">
      <div id="typing-area-wrapper">
        <input type="text" id="typing-area" name="" value="" autofocus="true" placeholder="Start typing here...">
        <button id="post-reply">‚èé</button>
      </div>
      <div class="round-stats-wrapper">
        <h3 class="sans-serif sunset">Stats</h3>
        <hr />
        <p><span class="sunset sans-serif">WPM: </span> <span id="round-wpm"></span></p>
        <p><span class="sunset sans-serif">Accuracy: </span> <span id="round-acc"></span></p>
      </div>
    </div>
  </div>

  <div id="final-results">
    <h1 class="sunset sans-serif">You've finished!</h1>
    <hr />
    <div id="final-wpm-player-1">
      <h2 class="sans-serif result-header sunset">Player 1 WPM</h2><span class="sans-serif result"></span>
    </div>
    <div id="final-acc-player-1">
      <h2 class="sans-serif result-header sunset">Player 1 Accuracy</h2><span class="sans-serif result"></span>
    </div>
    <div id="final-wpm-player-2">
      <h2 class="sans-serif result-header sunset">Player 2 WPM</h2><span class="sans-serif result"></span>
    </div>
    <div id="final-acc-player-2">
      <h2 class="sans-serif result-header sunset">Player 2 Accuracy</h2><span class="sans-serif result"></span>
    </div>
  </div>

</body>
</html>
